<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Memory</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- INTESTAZIONE -->
    <header>
      <!-- NAVBAR -->
      <div>
        <h1 class="title">MEMORY GAME</h1>
      </div>

    </header>

    <!-- CORPO DELLA PAGINA -->
    <main>
      <div class="container">
        <!-- ROW ONE -->
        <div class="row-1">

          <div class="box col-1">
            <div class="hidden bicycle">
              <p class="card-text">Bicycle</p>
            </div>
          </div>

          <div class="box col-2">
            <div class="hidden cruise-ship">
              <p class="card-text">Cruise ship</p>
            </div>
          </div>

          <div class="box col-3">
            <div class="hidden submarine">
              <p class="card-text">Submarine</p>
            </div>
          </div>

          <div class="box col-4">
            <div class="hidden tractor">
              <p class="card-text">Tractor</p>
            </div>
          </div>

        </div>
        <!-- ROW TWO -->
        <div class="row-2">

          <div class="box col-1">
            <div class="hidden tram">
              <p class="card-text">Tram</p>
            </div>
          </div>

          <div class="box col-2 face-up-card">
            <p class="card-text">Air baloon</p>
          </div>

          <div class="box col-3">
            <div class="hidden cruise-ship">
              <p class="card-text">Cruise ship</p>
            </div>
          </div>

          <div class="box col-4">
            <div class="hidden submarine">
              <p class="card-text">Submarine</p>
            </div>
          </div>

        </div>
        <!-- ROW THREE -->
        <div class="row-3">

          <div class="box col-1">
            <div class="hidden tractor">
              <p class="card-text">Tractor</p>
            </div>
          </div>

          <div class="box col-2">
            <div class="hidden bicycle">
              <p class="card-text">Bicycle</p>
            </div>
          </div>

          <div class="box col-3">
            <div class="hidden tram">
              <p class="card-text">Tram</p>
            </div>
          </div>

          <div class="box col-4">
            <div class="hidden air-baloon">
              <p class="card-text">Air baloon</p>
            </div>
          </div>

        </div>

      </div>
    </main>

    <!-- PIE DI PAGINA -->
    <footer>
      <!-- FOOTER -->
      <div>
        <p class="made-by">From Team Boolean</p>
      </div>

    </footer>

  </body>
</html>
